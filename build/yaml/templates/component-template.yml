stages:
  - stage: setup
    jobs:       
      - job: resolve_nuget_version
        displayName: Resolve NuGet version
        condition: or(eq(variables.ComponentType, 'codeExtension'), eq(variables.ComponentType, 'declarativeAsset'))
        steps:
        - template: nuget-versioning-steps.yml
      - job: resolve_npm_version
        displayName: Resolve Node version
        condition: or(eq(variables.ComponentType, 'declarativeAsset'), eq(variables.ComponentType, 'generator'))
        steps:
        - template: npm-versioning-steps.yml
  - stage: build_pack
    displayName: Build and package
    dependsOn: setup
    variables:
      PackageVersion: $[ stageDependencies.setup.resolve_nuget_version.outputs['SetVersion.PackageVersion'] ]
      NpmPackageVersion: $[ stageDependencies.setup.resolve_npm_version.outputs['SetVersion.PackageVersion'] ]
    jobs:
      - job: build_pack_dotnet
        displayName: Build and package from .NET project file
        condition: eq(variables.ComponentType, 'codeExtension')
        steps:
        - template: dotnet-package-steps.yml
      - job: build_pack_nuspec
        displayName: Build and package from .nuspec file
        condition: eq(variables.ComponentType, 'declarativeAsset')
        steps:
        - template: nuspec-package-steps.yml
      - job: build_pack_npm
        displayName: Build and package from Node package.json file
        condition: or(eq(variables.ComponentType, 'declarativeAsset'), eq(variables.ComponentType, 'generator'))
        steps:
        - template: npm-package-steps.yml
