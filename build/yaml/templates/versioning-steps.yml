steps:
  - powershell: |
      $deploymentRing = $(DeploymentRing)
      $dateStamp = (Get-Date -format "yyyyMMdd");
      $commitHash = "$(Build.SourceVersion)".SubString(0,7);

      $pv = $deploymentRing + "." + $dateStamp + "." + $commitHash;
      Write-Host "##vso[task.setvariable variable=PackageVersion;]$pv";
      "Resolved PackageVersion = $pv";
    displayName: 'Resolve package version variables'

  - task: colinsalmcorner.colinsalmcorner-buildtasks.tag-build-task.tagBuildOrRelease@0
    displayName: 'Tag build with version'
    inputs:
      tags: |
       Preview: $(PackageVersion)
    continueOnError: true
    enabled: false
