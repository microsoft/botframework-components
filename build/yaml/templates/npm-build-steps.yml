steps:
- task: NodeTool@0
  displayName: 'Install Node 14.x'
  inputs:
    versionSpec: '14.x'

- script: |
    yarn --immutable
  displayName: 'Install dependencies'
  workingDirectory: '$(WorkingDirectory)'

- script: |
    yarn exec npm run --if-present build
  displayName: 'Run build if it exists'
  workingDirectory: '$(WorkingDirectory)'

- template: debug-workspace-steps.yml
