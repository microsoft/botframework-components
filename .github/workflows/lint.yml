name: Lint Workspaces

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: use node 12.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12.x

      - name: yarn cache dir
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node12.x-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: yarn
        run: yarn --immutable

      - name: yarn lint
        run: yarn lint
